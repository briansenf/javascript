<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modal Pop-up test</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<template id="firstButton">
  <p>This it the first button's modal pop-up.</p>
  <p>I included a button here to help show how elements WITHIN the module are clickable and focusable. Clicking outside of the module will close it.</p>
  <button>This button doesn't do a dang thing</button>
</template>

<template id="secondButton">
  <p>This it the second button's modal pop-up.</p>
  <p>I'm including a form in here, just to show even more complicated elements can be included in a modal.</p>
  <form action="#" method="post">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <button type="submit">Submit</button>
  </form>
</template>

<template id="thirdButton">
  <p>Third button's modal pop-up</p>
</template>

<div class="modal-overlay" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle"></h2>
      <button class="modal-close" aria-label="Close dialog">âœ•</button>
    </div>
    <div class="modal-body">
      <div id="modalStaticContent"></div>
      <div id="modalReactRoot"></div>
    </div>
  </div>
</div>

<div class="modalHolder">
<button data-modal-id="firstButton" class="open-modal" data-modal-title="First Modal">First Modal</button>
<button data-modal-id="secondButton" class="open-modal" data-modal-title="Second Modal">Second Modal</button>
<button data-modal-id="thirdButton" class="open-modal" data-modal-title="Third Modal">Third Modal</button>
</div>  
  
<script src="script.js"></script>
</body>
</html>
