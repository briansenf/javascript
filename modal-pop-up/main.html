<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Modal Pop-up test</title>

<style>

.open-modal {
  appearance: none;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 0.75rem 1.25rem;
  border-radius: 0.75rem;
  font-size: 0.95rem;
  font-weight: 600;
  letter-spacing: 0.02em;
  margin:0px 20px;
  color: #ffffff;
  background: linear-gradient(135deg, #3b82f6, #6366f1);
  box-shadow:
    0 4px 12px rgba(59, 130, 246, 0.35),
    inset 0 1px 0 rgba(255, 255, 255, 0.15);

  transition:
    transform 120ms ease,
    box-shadow 120ms ease,
    filter 120ms ease;
}

.open-modal:hover {
  transform: translateY(-2px);
  box-shadow:
    0 8px 18px rgba(59, 130, 246, 0.45),
    inset 0 1px 0 rgba(255, 255, 255, 0.2);
  filter: brightness(1.05);
}

.open-modal:focus-visible {
  outline: 3px solid rgba(99, 102, 241, 0.6);
  outline-offset: 2px;
}
  
.modal-overlay {
  position: fixed;
  inset: 0;
  background: rgba(2, 6, 23, 0.75);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  pointer-events: none;
  transition: opacity 180ms ease;
}

.modal-overlay.is-open {
  opacity: 1;
  pointer-events: auto;
}

.modal {
  background: var(--surface, #0f172a);
  color: var(--text, #f1f5f9);
  border-radius: 1rem;
  width: 100%;
  max-width: 32rem;
  padding: 1.5rem;
  max-height: 90vh;
  overflow-y: auto;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.7);
  transform: translateY(12px) scale(0.97);
  opacity: 0;
  transition: transform 220ms ease, opacity 220ms ease;
}

.modal-overlay.is-open .modal {
  transform: translateY(0) scale(1);
  opacity: 1;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid var(--accent-border, #334155);
  padding-bottom: 0.5rem;
  margin-bottom: 1rem;
}

.modal-title {
  color: var(--accent, #38bdf8);
  font-size: 1.25rem;
  font-weight: 600;
}

.modal-close {
  cursor: pointer;
  background: var(--accent-soft, #0ea5e9);
  border: 1px solid var(--accent-border, #334155);
  color: var(--accent, #fff);
  border-radius: 0.5rem;
  width: 2rem;
  height: 2rem;
}

.modal-close:focus-visible {
  outline: 2px solid var(--accent, #38bdf8);
  outline-offset: 2px;
}

body {
  margin: 0;
  min-height: 100vh;
  display: grid;
  place-items: center; 
}

.modalHolder {
  display: flex;
  flex-direction: column; 
  gap: 1rem;
}

@media (min-width: 800px) {
  .modalHolder {
    flex-direction: row;
  }
}
  
@media (prefers-reduced-motion: reduce) {
  .modal-overlay,
  .modal { transition: none; }
}
</style>
</head>

<body>

<template id="firstButton">
  <p>This it the first button's modal pop-up.</p>
  <p>I included a button here to help show how elements WITHIN the module are clickable and focusable. Clicking outside of the module will close it.</p>
  <button>This button doesn't do a dang thing</button>
</template>

<template id="secondButton">
  <p>This it the second button's modal pop-up.</p>
  <p>I'm including a form in here, just to show even more complicated elements can be included in a modal.</p>
  <form action="#" method="post">
    <label>Name:
      <input type="text" name="name" required>
    </label>
    <label>Email:
      <input type="email" name="email" required>
    </label>
    <button type="submit">Submit</button>
  </form>
</template>

<template id="thirdButton">
  <p>Third button's modal pop-up</p>
</template>

<div class="modal-overlay" id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title" id="modalTitle"></h2>
      <button class="modal-close" aria-label="Close dialog">âœ•</button>
    </div>
    <div class="modal-body">
      <div id="modalStaticContent"></div>
      <div id="modalReactRoot"></div>
    </div>
  </div>
</div>

<div class="modalHolder">
<button data-modal-id="firstButton" class="open-modal" data-modal-title="First Modal">First Modal</button>
<button data-modal-id="secondButton" class="open-modal" data-modal-title="Second Modal">Second Modal</button>
<button data-modal-id="thirdButton" class="open-modal" data-modal-title="Third Modal">Third Modal</button>
</div>  
  
<script>
const modal = document.getElementById("modal");
const modalTitle = document.getElementById("modalTitle");
const modalStatic = document.getElementById("modalStaticContent");
const modalBox = modal.querySelector(".modal");
const closeBtn = modal.querySelector(".modal-close");

let lastFocusedElement = null;
let reactRoot = null;
const modalReactContainer = document.getElementById("modalReactRoot");

function isModalOpen() {
  return modal.classList.contains("is-open");
}

function trapFocus(e) {
  if (e.key !== "Tab") return;

  const focusable = modal.querySelectorAll(
    'a[href], button, textarea, input, select, [tabindex]:not([tabindex="-1"])'
  );
  const first = focusable[0];
  const last = focusable[focusable.length - 1];

  if (e.shiftKey && document.activeElement === first) {
    e.preventDefault();
    last.focus();
  } else if (!e.shiftKey && document.activeElement === last) {
    e.preventDefault();
    first.focus();
  }
}

function handleBackdropClick(e) {
  if (e.target === modal) closeModal();
}

function handleKeydown(e) {
  if (e.key === "Escape" && isModalOpen()) {
    e.preventDefault();
    closeModal();
  }
}

function openModalFromButton(btn) {
  lastFocusedElement = document.activeElement;
  modalTitle.textContent = btn.dataset.modalTitle || "";

  modalStatic.replaceChildren();
  if (btn.dataset.modalId) {
    const tpl = document.getElementById(btn.dataset.modalId);
    if (tpl) modalStatic.appendChild(tpl.content.cloneNode(true));
  }

  modal.classList.add("is-open");
  modal.setAttribute("aria-hidden", "false");
  document.body.style.overflow = "hidden";

  modal.addEventListener("click", handleBackdropClick);
  document.addEventListener("keydown", handleKeydown);
  document.addEventListener("keydown", trapFocus);

  closeBtn.focus();
}

function closeModal() {
  modal.classList.remove("is-open");
  modal.setAttribute("aria-hidden", "true");
  document.body.style.overflow = "";

  modal.removeEventListener("click", handleBackdropClick);
  document.removeEventListener("keydown", handleKeydown);
  document.removeEventListener("keydown", trapFocus);

  if (lastFocusedElement) lastFocusedElement.focus();
}

// Prevent inside clicks from bubbling to overlay
modalBox.addEventListener("click", e => e.stopPropagation());

// Wire buttons
document.querySelectorAll(".open-modal").forEach(btn =>
  btn.addEventListener("click", () => openModalFromButton(btn))
);

closeBtn.addEventListener("click", closeModal);
</script>
</body>
</html>
